<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Sleep Alarm</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 30px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }
    video {
      width: 80%;
      margin-top: 20px;
      border: 3px solid #444;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>üé¨ Sleep Film + Smart Alarm ‚è∞</h1>

  <label for="alarmTime">Set Alarm Time:</label>
  <input type="time" id="alarmTime">
  <button onclick="setAlarm()">Set Alarm</button>

  <br><br>
  <video id="film" controls>
    <source src="your-movie.mp4" type="video/mp4">
    Your browser does not support video.
  </video>

  <audio id="alarmSound" src="https://www.soundjay.com/button/beep-07.wav"></audio>

  <script>
    let alarmTime = null;
    let alarmSet = false;

    function setAlarm() {
      alarmTime = document.getElementById("alarmTime").value;
      alarmSet = true;
      alert("Alarm set for " + alarmTime);
    }

    function checkAlarm() {
      if (alarmSet) {
        let now = new Date();
        let currentTime = now.toTimeString().slice(0,5); // HH:MM format
        if (currentTime === alarmTime) {
          triggerAlarm();
          alarmSet = false; // so it rings only once
        }
      }
    }

    function triggerAlarm() {
      let film = document.getElementById("film");
      let alarm = document.getElementById("alarmSound");

      // Lower film volume
      film.volume = 0.1;

      // Play alarm at full volume
      alarm.volume = 1.0;
      alarm.loop = true;
      alarm.play();

      alert("‚è∞ WAKE UP!");
    }

    setInterval(checkAlarm, 1000); // check every second
  </script>
</body>
</html>
